<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practice webpage using CSS properties for Artificial Intelligence topic.">
    <meta name="keywords" content="CSS, HTML, AI, Artificial Intelligence, olevelcccexam">
    <meta name="author" content="olevelcccexam">
    <title>Artificial Intelligence Practice</title>
    <style>
        body {
            background-color: #f9f9f9;
            color: #333333;
            width: 100%;
            height: 100%;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            height: 100px;
            border: 2px solid #388E3C;
            text-align: center;
            line-height: 100px;
        }
        .main-container {
            background-color: white;
            width: 80%;
            height: auto;
            border: 2px dashed #4CAF50;
            margin: 20px auto;
        }
        .section {
            background-color: #e3f2fd;
            width: 90%;
            height: auto;
            border: 2px dotted #2196F3;
            margin: 10px auto;
            padding: 10px;
            color: #333333;
        }
        .footer {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            height: 50px;
            border: 2px inset #388E3C;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Artificial Intelligence</h1>
    </div>
    <div class="main-container">
        <div class="section">
            <h2>What is AI?</h2>
            <p>Artificial Intelligence (AI) is the simulation of human intelligence in machines designed to think and act like humans.</p>
        </div>
        <div class="section">
            <h2>Applications of AI</h2>
            <ul>
                <li>Speech Recognition</li>
                <li>Image Processing</li>
                <li>Medical Diagnostics</li>
                <li>Autonomous Vehicles</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
