<!DOCTYPE html>
<html>
<head>
    <title>Complex W3.CSS Table</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    
        <table class="w3-table-all w3-bordered w3-striped w3-hoverable ">
            <thead>
                <tr class="w3-large w3-blue">
                    <th colspan="3" class="w3-center w3-text-white">Company Performance Report</th>
                </tr>
                <tr class="w3-light-grey">
                    <th>Department</th>
                    <th>Metrics</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="3" class="w3-text-blue w3-xlarge">Marketing</td>
                    <td>Revenue Generated</td>
                    <td>$450,000</td>
                </tr>
                <tr>
                    <td>New Clients Acquired</td>
                    <td>42</td>
                </tr>
                <tr>
                    <td>Campaign Conversion Rate</td>
                    <td class="w3-text-green">12.5%</td>
                </tr>
                <tr>
                    <td rowspan="3" class="w3-text-blue w3-xlarge">Sales</td>
                    <td>Total Sales</td>
                    <td>$750,000</td>
                </tr>
                <tr>
                    <td>Avg. Deal Size</td>
                    <td>$35,000</td>
                </tr>
                <tr>
                    <td>Closed Deals</td>
                    <td class="w3-text-green">22</td>
                </tr>
                <tr class="w3-blue">
                    <td colspan="2" class="w3-text-white w3-large">Total Company Performance</td>
                    <td class="w3-text-white w3-large">$1,200,000</td>
                </tr>
            </tbody>
        </table>
   
</body>
</html>
